<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>vue</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="app">
	<p></p>{{message}}
	<input type="" name="" v-model="message">
</div>

<div id="list">
	<ul>
		<li v-for="todo in todos">
			{{todo.text}}
		</li>
	</ul>
</div>
<div id="click">
	<p v-on:click="reverseMessage">{{message}}</p>
</div>
<script>
	new Vue({
		el:"#click",
		data:{
			message:"hello Vue.js!"
		},
		methods:{
			reverseMessage:function () {
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
	new Vue({
		el:"#app",
		data:{
			message:'hello vue'
		}
	})
	new Vue({
		el:"#list",
		data:{
			todos:[
				{text:'Learn Javascript'},
				{text:'Learn Js'}
			]
		}
	})
</script>
</body>
</html>
