<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../vue.js"></script>
	<title></title>
</head>
<body>
<div id="demo">{{fullName}}</div>
<script>
	var vm = new Vue({
		el:"#demo",
		data:{
				firstName: 'Foo',
		    lastName: 'Bar',
		    fullName: 'Foo Bar'
		},
		computed:{
			fullName:{
				get:function(){
					return this.firstName+' '+this.lastName;
				},
				set:function(newValue){
					console.log(newValue)
				}
			}
		}
	})

	vm.fullName = 'dllsda'
</script>
</body>
</html>
