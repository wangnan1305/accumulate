<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>call,apply</title>
</head>
<body>
<script>
	function Animal(name){
		this.name = name;
		this.showName = function(){
			alert(this.name)
		}
	}

	function Cat(name){
		//Animal.apply(this,[name])

		Animal.call(this,name)
	}

	var cat = new Cat('black cat');

	cat.showName();

</script>
</body>
</html>
