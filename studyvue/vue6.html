<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../jquery.js"></script>
	<script src="../vue.js"></script>
	<style type="text/css">
		a{display: block;}
	</style>
	<title>vue</title>
</head>
<body>
<ul id="object">
	<li v-for="item in items">
		<p>{{item.chapterName}}</p>
		<p>{{item.chapterId}}</p>
		<p><a href="{{item.url}}">链接</a></p>
	</li>
</ul>
<script>
  var obj = {}; 
	$.ajax({
		method:"get",
		url:"http://book.rdtuijian.com/book/chapter-list?bookid=411232661&page=1&pagesize=15&reverse=1",
		data:null,
		dataType:"json",
		context:this,
		async:false
	}).done(function(result){
		obj = result;
	})

	var vm = new Vue({
		el:"#object",
		data:{
			items:obj['data']
		}
	})
</script>
</body>
</html>
